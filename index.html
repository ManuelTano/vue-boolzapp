<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <div class="box d-flex">
            <div class="col-4 border-end border-2">
                <div class="top d-flex justify-content-between align-items-center">
                    <div class="col-6 px-2 d-flex align-items-center">
                        <img src="./img/avatar_2.jpg" alt="Avatar 2">
                        <span class="mx-2">Manuel</span>
                    </div>
                    <div class="col-2 px-2 d-flex justify-content-between text-end">
                        <i class="fa-solid fa-circle-notch fa-lg"></i>
                        <i class="fa-solid fa-message fa-lg"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="col-10 d-flex justify-content-center align-items-center">
                        <div class="icon mt-2 d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash fa-lg p-2 azure"></i>
                        </div>
                        <div>
                            <h5 class="mx-2 mt-4">Ricevi notifiche di nuovi messaggi</h5>
                            <p class="mx-2 grey"><u>Attiva notifiche desktop</u></p>
                        </div>
                    </div>
                </div>
                <div class="search p-2 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-magnifying-glass fa-lg mx-2"></i>
                    <input type="text" class="form-control " placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="message">
                    <div class="col-12 d-flex border-bottom border-1">
                        <div class="p-2 mx-2">
                        <img src="./img/avatar_1.jpg" alt="Avatar 1">
                        <span class="mx-2">Michele</span>
                        </div>
                    </div>
                    <div class="col-12 d-flex border-bottom border-1">
                        <div class="p-2 mx-2">
                        <img src="./img/avatar_3.jpg" alt="Avatar 3">
                        <span class="mx-2">Giovanni</span>
                        </div>
                    </div>
                    <div class="col-12 d-flex border-bottom border-1">
                        <div class="p-2 mx-2">
                        <img src="./img/avatar_4.jpg" alt="Avatar 4">
                        <span class="mx-2">Alex</span>
                        </div>
                    </div>
                    <div class="col-12 d-flex border-bottom border-1">
                        <div class="p-2 mx-2">
                        <img src="./img/avatar_5.jpg" alt="Avatar 5">
                        <span class="mx-2">Davide</span>
                        </div>
                    </div>
                    <div class="col-12 d-flex border-bottom border-1">
                        <div class="p-2 mx-2">
                        <img src="./img/avatar_6.jpg" alt="Avatar 6">
                        <span class="mx-2">Alessia</span>
                        </div>
                    </div>
                    <div class="col-12 d-flex border-bottom border-1">
                        <div class="p-2 mx-2">
                        <img src="./img/avatar_7.jpg" alt="Avatar 7">
                        <span class="mx-2">Tom</span>
                        </div>
                    </div>
                    <div class="col-12 d-flex border-bottom border-1">
                        <div class="p-2 mx-2">
                        <img src="./img/avatar_8.jpg" alt="Avatar 8">
                        <span class="mx-2">U' Boss</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 border-start border-2">
                <div class="top px-2 d-flex justify-content-between align-items-center">
                    <div class="col-6 px-2 d-flex align-items-center">
                        <img src="./img/avatar_1.jpg" alt="Avatar 1">
                        <div class="title mx-2">
                            <span>Michele</span><br>
                            <span class="grey">Ultimo accesso oggi alle 17:27</span>
                        </div>
                    </div>
                    <div class="col-1 px-2 d-flex justify-content-between text-end">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        <i class="fa-solid fa-paperclip fa-lg"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                    </div>
                </div>
                <div class="chat d-flex justify-content-center ">
                    <div class="contenitore mt-5">
                    <div class="row mt-4 justify-content-end ">
                        <div class="col-4 green rounded-2 align-items-center">
                            <div class="p-2">
                                <div>Hai portato il cane fuori?</div>
                                <p class="text-end data grey">14/07/2022 16:00</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4 justify-content-end">
                        <div class="col-4 green rounded-2 align-items-center">
                            <div class="p-2">
                                <div>Ricordati di dargli da mangiare</div>
                                <p class="text-end data grey">14/07/2022 16:00</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4 bg-white rounded-2 align-items-center">
                            <div class="p-2">
                                <div>Tutto fatto bro! </div>
                                <p class="text-end data grey">14/07/2022 16:04</p>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
                <div class="bottom d-flex justify-content-center align-items-center">
                    <div class="col-1 d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-face-grin fa-lg"></i>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio..">
                    </div>
                    <div class="col-1 d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-microphone fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
